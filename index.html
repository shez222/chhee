<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Israeli Product Barcode Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #reader {
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Israeli Product Barcode Scanner</h1>
    <div id="reader"></div>
    <div id="result"></div>
    <button id="startButton">Start Scanning</button>
    <button id="stopButton" style="display:none;">Stop Scanning</button>
    
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Handle the result
            document.getElementById('result').innerText = `Barcode detected: ${decodedText}`;
            console.log(`Decoded text: ${decodedText}`, decodedResult);
            // Stop scanning after a successful scan
            html5QrCode.stop();
            document.getElementById('startButton').style.display = 'block';
            document.getElementById('stopButton').style.display = 'none';
        }

        function onScanError(errorMessage) {
            // Handle scan error
            console.warn(`Scan error: ${errorMessage}`);
        }

        const html5QrCode = new Html5Qrcode("reader");

        document.getElementById('startButton').addEventListener('click', () => {
            html5QrCode.start(
                { facingMode: "environment" }, // Use the back camera
                {
                    fps: 10, // Frame per second for scanning
                    qrbox: { width: 250, height: 250 } // Size of the scanning box
                },
                onScanSuccess,
                onScanError)
            .then(() => {
                document.getElementById('startButton').style.display = 'none';
                document.getElementById('stopButton').style.display = 'block';
            })
            .catch(err => {
                console.error(`Unable to start scanning: ${err}`);
                alert("Failed to start scanning: " + err.message);
            });
        });

        document.getElementById('stopButton').addEventListener('click', () => {
            html5QrCode.stop()
            .then(() => {
                console.log("Stopped scanning.");
                document.getElementById('stopButton').style.display = 'none';
                document.getElementById('startButton').style.display = 'block';
                document.getElementById('result').innerText = '';
            })
            .catch(err => {
                console.error(`Failed to stop scanning: ${err}`);
            });
        });
    </script>
</body>
</html>
